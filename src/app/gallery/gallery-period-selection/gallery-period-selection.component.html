<ng-container>
  <div class="spacer">

    <div class="container">
      <div class="card">
        <p>You can see the planets after sunset or search for other photos.</p>
      </div>
    </div>

    <mat-form-field >
      <mat-label>Enter a date range</mat-label>
      <mat-date-range-input [formGroup]="dateRangeGroup" [rangePicker]="rangePicker" [min]="minDate" [max]="maxDate">
        <input matStartDate formControlName="start" placeholder="Start date">
        <input matEndDate formControlName="end" placeholder="End date">
      </mat-date-range-input>
      <mat-datepicker-toggle matSuffix [for]="rangePicker"></mat-datepicker-toggle>
      <mat-date-range-picker #rangePicker></mat-date-range-picker>
    </mat-form-field>

    <app-gallery-list [start]="start" [end]="end"></app-gallery-list>
    
  </div>
</ng-container>
